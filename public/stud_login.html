<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REMS | Student Login</title>
		<link rel="stylesheet" href="login.css" />
		<link rel="icon" href="rajagiri.png" type="image/png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather"
			rel="stylesheet"
		/>
	</head>

	<body>
		<form id="loginCard">
			<h1>Student Login</h1>

			<input
				type="text"
				class="inputField"
				id="username"
				placeholder="Username"
				required
			/>
			<br />

			<input
				type="password"
				class="inputField"
				id="password"
				placeholder="Password"
				required
			/>
			<br />

			<button type="submit">Sign In</button>
		</form>

		<script>
			document
				.getElementById("loginCard")
				.addEventListener("submit", async function (event) {
					event.preventDefault();
					const username = document.getElementById("username").value;
					const password = document.getElementById("password").value;

					try {
						const response = await fetch("/api/stud-login", {
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify({ username, password }),
						});

						if (response.ok) {
							window.location.href = "stud_events.html";
						} else {
							const result = await response.json();
							alert(result.error);
						}
					} catch (error) {
						console.error(error);
						alert("An error occurred, try again later.");
					}
				});
		</script>
	</body>
</html>
