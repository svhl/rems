<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REMS | Approved Events</title>
		<link rel="stylesheet" href="dashboard.css" />
		<link rel="icon" href="rajagiri.png" type="image/png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&family=Cinzel"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>
		<meta name="robots" content="noindex, nofollow">
		<meta name="googlebot" content="noindex, nofollow">
	</head>

	<body>
		<div id="loading">
			<p>Loading...</p>
		</div>

		<div id="mainContent" style="display: none">
			<div id="sidebar">
				<div class="sidebar-header">
					<img src="rajagiri.png" alt="Rajagiri Logo" class="logo" />
					<span class="sidebar-title">REMS</span>
				</div>

				<nav class="sidebar-nav">
					<button onclick="window.location.href='stud_events.html'">
						<span class="material-symbols-outlined"
							>calendar_today</span
						>
						Available Events
					</button>

					<button onclick="window.location.href='stud_pending.html'"">
						<span class="material-symbols-outlined">schedule</span>
						Pending Events
					</button>

					<button id="highlight">
						<span class="material-symbols-outlined"> done_all</span>
						Approved Events
					</button>

					<button id="logout" onclick="logout()">
						<span class="material-symbols-outlined">logout</span>
						Logout
					</button>
				</nav>

				<span class="sidebar-footer"
					>REMS is not officially associated with Rajagiri</span
				>
			</div>

			<div id="hamburger-menu" onclick="toggleMenu()">
				<span class="material-symbols-outlined">menu</span>
			</div>

			<main>
				<h1>Approved Events</h1>

				<div id="eventsContainer">
					<!-- Approved events will be dynamically loaded here -->
				</div>
			</main>
		</div>

		<script>
			function toggleMenu() {
				const sidebar = document.getElementById("sidebar");
				const hamburgerMenu = document.getElementById("hamburger-menu");

				// toggle sidebar open/close
				// hidden on desktop
				sidebar.classList.toggle("open");
			}

			document.addEventListener("click", function (event) {
				const sidebar = document.getElementById("sidebar");
				const hamburgerMenu = document.getElementById("hamburger-menu");

				// check if mouse click outside sidebar and not on hamburger menu
				if (
					!sidebar.contains(event.target) &&
					!hamburgerMenu.contains(event.target)
				) {
					// close sidebar if open
					sidebar.classList.remove("open");
				}
			});

			// Function to format date as "dd MMM yyyy"
			function formatDate(dateString) {
				const options = {
					day: "2-digit",
					month: "short",
					year: "numeric",
				};
				return new Date(dateString).toLocaleDateString(
					"en-GB",
					options
				);
			}

			document.addEventListener("DOMContentLoaded", function () {
				fetch("/api/check-auth")
					.then((response) => {
						if (response.status === 401) {
							// Redirect to index.html if not authenticated
							window.location.href = "index.html";
						} else if (response.ok) {
							document.getElementById("loading").style.display =
								"none";
							document.getElementById(
								"mainContent"
							).style.display = "block";
							loadApprovedEvents();
						}
					})
					.catch((error) => {
						console.error("Error checking authentication:", error);
						window.location.href = "index.html";
					});

				function loadApprovedEvents() {
					fetch(`/api/approved-events`)
						.then((response) => {
							if (!response.ok) {
								console.error(
									"Failed to fetch:",
									response.statusText
								);
							}
							return response.json();
						})
						.then((events) => {
							const eventsContainer =
								document.getElementById("eventsContainer");
							eventsContainer.innerHTML = ""; // Clear previous events

							events.forEach((event) => {
								const eventDiv = document.createElement("div");
								eventDiv.classList.add("event");

								// Populate event details
								eventDiv.innerHTML = `
								<strong>${event.name}</strong> <br>
								<span><b>Date:</b> ${formatDate(event.start_date)} to ${formatDate(
									event.end_date
								)}</span> <br>
								<span><b>Time:</b> ${event.start_time} to ${event.end_time}</span> <br>
								<span><b>Points:</b> ${event.points}</span> <br>
								<span><b>Entry fee:</b> \â‚¹${event.fee}</span> <br>
								<span><b>Venue:</b> ${event.venue}</span> <br>
								<a href="${event.link}" class="stud-approved-event" target="_blank">Event link</a> <br>
							`;

								eventsContainer.appendChild(eventDiv);
							});
						})
						.catch((error) =>
							console.error(
								"Error fetching approved events:",
								error
							)
						);
				}
			});

			function logout() {
				fetch("/api/logout", {
					method: "POST",
				})
					.then((response) => {
						if (response.ok) {
							alert("Logged out successfully.");
							window.location.href = "index.html";
						} else {
							alert("Error logging out!");
						}
					})
					.catch((error) => {
						console.error("Error during logout:", error);
						alert("An error occurred while logging out.");
					});
			}
		</script>
	</body>
</html>
