<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>REMS | Teacher Login</title>
        <link rel="stylesheet" href="login.css" />
        <link rel="icon" href="rajagiri.png" type="image/png" />
    </head>
    <body>
        <a href="index.html">
            <img src="rajagiri.png" alt="Rajagiri Logo" class="logo hvr-grow" />
        </a>
        <form id="loginCard">
            <h1>Teacher Login</h1>
            <input
                type="text"
                class="inputField"
                id="username"
                placeholder="Username"
                required
            />
            <br />
            <input
                type="password"
                class="inputField"
                id="password"
                placeholder="Password"
                required
            />
            <br />
            <button type="submit">Sign In</button>
        </form>
        <script>
            document
                .getElementById("loginCard")
                .addEventListener("submit", async function (event) {
                    event.preventDefault();
                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;
                    try {
                        const response = await fetch("/api/teach-login", {
                            // Use relative path
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ username, password }),
                        });
                        if (response.ok) {
                            window.location.href = "teach_pending.html";
                        } else {
                            const result = await response.json();
                            alert(
                                result.error ||
                                    "Login failed. Please check your username and password."
                            );
                        }
                    } catch (error) {
                        console.error("Error:", error);
                        alert("An error occurred. Please try again later.");
                    }
                });
        </script>
    </body>
</html>
